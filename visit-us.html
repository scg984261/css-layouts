<!doctype html>
<html lang="en">
    <head>
        <title>Visit Us - Bethany's Pie Shop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/zyv7ruz.css">
    </head>

    <body>
    <header class="global-header max-width-container">
        <nav class="global-nav max-width">
            <div class="global-nav__hamburger-button">
                <img src="/img/hamburger-icon.png" alt-text="Hamburger icon" />
            </div>
            <a href="home.html" class="global-nav__logo">
                <img src="img/bethany-logo.png" alt="back to  homepage" />
            </a>
            <div class="global-nav__links">
                <ul>
                    <li><a href="pies.html">Pies</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="visit-us.html">Visit Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="page-heading max-width-container">
            <div class="section-grid max-width">
                <h1 class="page-heading__heading">Visit us</h1>
            </div>
        </section>
        <section class="about-us max-width-container">
            <div class="section-grid max-width">
                <p class="about-us__text">Visit Bethany's Pie Shop to taste what we have to offer!</p>
                <div class="about-us__address">
                    <div class="about-us-card__flex">
                        <h3>Address</h3>
                        <div>
                            <p>1205 5th Street</p>
                            <p>Vancouver, BC</p>
                            <p>Canada</p>
                        </div>
                    </div>
                </div>
                <div class="about-us__hours">
                    <div class="about-us-card__flex">
                        <h3>Hours</h3>
                        <div>
                            <p>Mon - Fri: 7am - 7pm</p>
                            <p>Sat: 12pm - 5pm</p>
                            <p>Closed Sundays</p>
                        </div>
                    </div>
                </div>
                <div class="about-us__image-small-1">
                    <img src="img/bethany-kitchen-interior.png" alt="the kitchen of Bethany's Pie Shop">
                </div>
                <div class="about-us__image-small-2">
                    <img src="img/slice-close-up.png" alt="a close-up of a slice of berry pie">
                </div>
                <div class="about-us__image-large-1">
                    <img src="img/bethany-shop-interior.png" alt="the counter of Bethany's Pie Shop with an arrangement of pies">
                </div>
                <div class="about-us__image-large-2">
                    <img src="img/pie-close-up.png" alt="a close-up of a pie on a plate">
                </div>
            </div>
        </section>
    </main>
    <footer class="global-footer max-width-container">
        <div class="global-footer__grid max-width">
            <p class="global-footer__copyright">Copyright 2024, Bethany's Pie Shop</p>
            <ul class="global-footer__links">
                <li><a href="home.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="visit-us.html">Visit Us</a></li>
            </ul>
        </div>
    </footer>
